<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <title>Internal Clock Tester</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
    <body>
        <h1 class="display-1 text-center">Internal Clock Testing</h1>
        <button onclick="reset()" class="btn btn-danger btn-lg position-absolute top-0 end-0 m-2">reset</button>
        <div class="container">
            <div class="row">
                <button onclick="document.getElementById('game1Init').style.display='block'" class="btn btn-warning btn-lg col-4">
                    Guess Time Passed</button>
            </div>
            <br>
            <div id="game1Init" class="gameElement">
                <button onclick="game1Start()" class="btn btn-primary btn-lg">Start the timer</button>
            </div>
            <div id="game1" class="gameElement">
                <h3>Guess the time passed (in seconds) whenever you are ready</h3>
                <input type="number" id="game1Guess">
                <button onclick="game1()" class="btn btn-success btn">Guess</button>
            </div>
            <p id="score"></p>
        </div>

        
        <script src="script.js"></script>
    </body>
</html>
