<!DOCTYPE html>
<html>
<style>
#container {
  width: 600px;
  height: 400px;
  position: relative;
  background: yellow;
  border: 1px;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
function myMove() {
  let id = null;
  const elem = document.getElementById("animate");   
  let dirx = -1;
  let diry = -1;
  let posx = 0;
  let posy = 0;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (posx == 550 || posx == 0) {
      dirx = -dirx;
    } 
	if (posy == 350 || posy == 0) {
	  diry = -diry;
	 }
      posx = posx+dirx;
	  posy = posy+diry;
      elem.style.top = posy + "px"; 
      elem.style.left = posx + "px"; 
    
  }
}
</script>
